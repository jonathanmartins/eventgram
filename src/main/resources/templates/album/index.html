<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="pt-br">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Starter Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="../../static/css/bootstrap-3.3.5/dist/css/bootstrap.css" rel="stylesheet" th:href="@{/static/css/bootstrap-3.3.5/dist/css/bootstrap.css}">

        <!-- Custom styles for this template -->
        <link href="../../static/css/starter-template.css" rel="stylesheet" th:href="@{/static/css/bootstrap-3.3.5/dist/css/starter-template.css}">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="../../static/css/bootstrap-3.3.5/docs/assets/js/ie-emulation-modes-warning.js" th:href="@{/static/css/bootstrap-3.3.5/docs/assets/js/ie-emulation-modes-warning.js}"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Eventgram</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Início</a></li>
                    <li><a href="https://instagram.com/oauth/authorize/?client_id=b9ea3ffedb77460aa455ce5a3e331d5b&amp;redirect_uri=http://localhost:8080/new/&amp;response_type=token">Criar álbum</a></li>
                </ul>
            </div>
            </div>
        </nav>

        <div class="container">

            <div class="starter-template">
                <h1>Criando álbuns a partir do Instagram</h1>
                <p class="lead">Nos capturamos fotos públicas com base nos seus critérios de busca
                e montamos um album pra você.</p>

            </div>

            <div class="row">
                <div class="col-sm-6 col-md-3" th:each="album: ${albums}">
                    <div class="thumbnail">
                        <img th:src="${album.cover}"/>
                        <div class = "caption">
                            <h3 th:text="${album.name}">Nome do álbum</h3>
                            <p th:text="${album.description}">Descrição do álbum.</p>
                            <p>
                                <a href = "#" class = "btn btn-primary" role = "button">
                                Ver álbum
                                </a> 
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../static/css/bootstrap-3.3.5/dist/js/bootstrap.min.js"></script>
    <script src="../../static/css/bootstrap-3.3.5/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>

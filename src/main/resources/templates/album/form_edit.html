<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="pt-br">
    <title>Eventgram</title>

	<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
	<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
	<div class="container">
		<h2>Gerenciar Álbum</h2>
		<div>
			<form class="form-horizontal" th:object="${album}"
				th:action="@{/album}" method="post">
				<input type="text" hidden="hidden" th:field="*{id}"/>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Descrição:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}" />
					</div>
				</div>

				<!-- Vai vir do instagram provavelmente -->
				<div class="form-group">
					<label class="col-sm-2 control-label">Tag:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{tag}" />
					</div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-default">Enviar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
